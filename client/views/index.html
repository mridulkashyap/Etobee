<!DOCTYPE html>
<html ng-app="nodeExpenses">
  <head>
    <title>Expenses App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">
	
      <div class="expense-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="enter amount" ng-model="formData.amount">
          </div>
		  <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="enter name" ng-model="formData.name">
          </div>
		  <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="enter date of expense" ng-model="formData.date_expense">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createExpense()">Add Expense</button>
        </form>
      </div>

      <br>
    </div>
	<div class="expense-list" style="width:768px; margin:auto;">
		<table>
			<tr ng-repeat="expense in expensesData" ng-include="getTemplate(expense)">
				
			</tr>
		</table>
		
		<script type="text/ng-template" id="display">
			<td>{{expense.amount}}</td>
			<td>{{expense.name}}</td>
			<td>{{expense.date_expense}}</td>
			<td>
				<button ng-click="editExpense(expense)">Edit</button>
			</td>
			<td><a href="#" ng-click="deleteExpense(expense.id)">delete</a></td>
		</script>
		<script type="text/ng-template" id="edit">
			<td><input type="text" ng-model="selected.amount" /></td>
			<td><input type="text" ng-model="selected.name" /></td>
			<td><input type="text" ng-model="selected.date_expense" /></td>
			<td>
				<button ng-click="saveExpense($index)">Save</button>
				<button ng-click="reset()">Cancel</button>
			</td>
		</script>
		
      </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
